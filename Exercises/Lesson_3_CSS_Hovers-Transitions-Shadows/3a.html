<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber</title>

    <style>
        .uber-button{
            background-color: black;
            color: white;
            border: none;
            height: 35px;
            width: 120px;
            transition: opacity 0.15s;
        }

        .uber-button:hover{
            opacity: 0.7;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="uber-button">Request now</button>
</body>
</html>
