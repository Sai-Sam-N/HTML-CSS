<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    
    <style>
        .amazon-button{
            background-color: rgb(254,215,18);
            width: 180px;
            height: 35px;
            border: none;
            border-radius: 35px;
            transition: background-color 0.2;
        }

        .amazon-button:hover{
            background-color: rgb(246,201,0);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="amazon-button">Add to Cart</button>
</body>
</html>
